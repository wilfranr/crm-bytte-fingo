name: Build and deploy Node.js app to Azure Web App - backend-node-byttedev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: backend-bytte-operaciones    # <--- Importante

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: backend    # <--- Importante

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/release.zip   # <--- Ajusta la ruta (porque el zip estÃ¡ en /backend)

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01ECE52823144D9B8C3861A39A5CA416 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F122AD41CB834F2EA8071A47CF12701B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6EBB815619CA4F3DA978B81724114A2A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-node-byttedev'
          slot-name: 'Production'
          package: .
