<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <img
      src="assets/layout/images/logo-bytte2x.png"
      alt="Logo"
      class="logo-image"
      width="100px"
    />

    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <div
            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"
          >
            Registro de usuario
          </div>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" autocomplete="off">
          <label
            for="token1"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Token de invitación</label
          >
          <input
            pInputText
            id="token1"
            name="token"
            type="text"
            placeholder="Pega aquí tu token de invitación"
            class="w-full md:w-[30rem] mb-6"
            required
            [(ngModel)]="model.token"
          />

          <label
            for="name1"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Nombre</label
          >
          <input
            pInputText
            id="name1"
            name="name"
            type="text"
            placeholder="Ingrese su nombre"
            class="w-full md:w-[30rem] mb-6"
            required
            [(ngModel)]="model.name"
          />

          <label
            for="email1"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            pInputText
            id="email1"
            name="email"
            type="email"
            placeholder="Ingrese su correo"
            class="w-full md:w-[30rem] mb-6"
            required
            [(ngModel)]="model.email"
          />

          <label
            for="password1"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Contraseña</label
          >
          <p-password
            id="password1"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Ingrese su contraseña"
            [toggleMask]="true"
            styleClass="mb-8"
            [fluid]="true"
            [feedback]="false"
            required
          ></p-password>

          <div>
            <p-button
              label="Registrarse"
              styleClass="w-full"
              type="submit"
              [disabled]="registering"
            ></p-button>
          </div>
          <div>
            <p-button
              label="¿Ya se encuentra registrado? Iniciar sesión"
              styleClass="w-full mt-4"
              outlined
              [routerLink]="['/auth/login']"
            ></p-button>
          </div>

          <div *ngIf="errorMsg" class="text-red-600 mt-2 text-center">
            {{ errorMsg }}
          </div>
          <div *ngIf="successMsg" class="text-green-600 mt-2 text-center">
            {{ successMsg }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
